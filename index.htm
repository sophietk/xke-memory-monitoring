<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Memory monitoring</title>

        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/3.0.9/highcharts.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
        <script type="text/javascript" src="main.js"></script>

        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css">
        <style>
        .options-title {
            cursor: pointer;
        }
        .arrow {
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #999;
        }
        .arrow.collapsed {
            border-top: 8px solid #999;
            border-bottom: none;
        }
        </style>
    </head>
    <body>

<div class="container">
    <section>
        <h2 class="options-title">Options <div class="arrow collapsed"></div></h2>
        <div class="row options-block">
            <div class="col-md-4">
                <label>Server host</label>
                <input type="text" name="server-host" class="form-control" placeholder="Server host" value="http://127.0.0.1:3000">
            </div>
            <div class="col-md-4">
                <label>Admin password</label>
                <input type="password" name="admin-pass" class="form-control" placeholder="Admin password" value="adminpass">
            </div>
            <div class="col-md-4">
                <label>Refresh delay</label>
                <input type="number" name="refresh-delay" class="form-control" placeholder="Refresh delay" min="1000" value="5000">
            </div>
        </div>
    </section>

    <section>
        <h2>Live scores <button type="button" class="btn btn-warning" data-action="reset-graph">reset graph</button></h2>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </section>

    <section>
        <h2>Admin</h2>
        <div class="row">
            <div class="col-md-4"></div>
            <div>
                <div class="col-lg-2">
                    <div class="input-group">
                        <input type="number" placeholder="size" class="form-control game-size" min="2" max="6" value="2">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="button" data-action="new">new game</button>
                        </span>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" data-action="reset-scores">reset scores</button>
            </div>
        </div>
    </section>

</div>

    </body>
</html>
